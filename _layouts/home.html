<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1 style="color: black;">{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase; color: black; ">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#one" id="btnStart" class="button next scrolly">Get Started<i class="fa fa-chevron-right" style="padding-left: 15px; font-size: 30px;vertical-align: middle;" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Massa libero</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="czech.html" class="button next">Get Started</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}
    <div class="elevator-wrapper">
        <div class="elevator">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </div>
    </div>
</body>

<script>
  $( document).ready( function() {

    console.log( "doc is ready...");
    //var back_to_top_button = [''].join("");
    //$( "body").append(back_to_top_button);

    $( ".elevator").hide();

    // Funktion fÃ¼r das Scroll-Verhalten
  	$(function () {
  		$( window).scroll(function () {
  			if ( $(this).scrollTop() > 100) { // Wenn 100 Pixel gescrolled wurde
  				$( '.elevator').fadeIn();
  			} else {
  				$( '.elevator').fadeOut();
  			}
  		});

  		$( '.elevator').click(function ( event) { // Klick auf den Button
        event.preventDefault();
        console.log( "clicked..");
  			$( 'body,html').animate({
  				scrollTop: 0
  			}, 800);
  			return false;
  		});
  	});

  });
</script>

</html>
